{{ $dnsPort := 53 -}}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-backend-network-policy
  namespace: {{ .Values.namespace }}
spec:
  podSelector:
    matchLabels:
      app: {{ .Release.Name }}-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - ports:
    - port: {{ .Values.backendPort }}
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: {{ .Release.Name }}-database
    - podSelector:
        matchLabels:
          k8s-app: kube-dns
      namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
  - ports:
    - port: {{ .Values.databasePort }}
    - port: {{ $dnsPort }}
      protocol: UDP
    - port: {{ $dnsPort }}
      protocol: TCP