kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: mongodb-limit-access
spec:
  podSelector:
    matchLabels:
      app: mongodb
  ingress:
  - from:
      - podSelector:
          matchLabels:
            app: {{ .Release.Name }}-backend
  - ports:
    - port: {{ .Values.databasePort }}